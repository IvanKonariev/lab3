<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Image Viewer</h1>
    <p class="text">Виконав студент КІУКІ-22-4 Конарєв І. В.</p>
    <div class="main-container">
        <div class="image-container">
            <img id="displayedImage" src="images/1.jpg" alt="Image 1" width="400">
        </div>
        <div class="list-container">
            <h2>Оберіть картинку</h2>
            <ul id="imageList">
                <li><button data-image="1.jpg" class="active">Image 1</button></li>
                <li><button data-image="2.jpg">Image 2</button></li>
                <li><button data-image="3.jpg">Image 3</button></li>
                <li><button data-image="4.jpg">Image 4</button></li>
            </ul>
        </div>
    </div>
    <div class="controls">
        <label>
            Width: <input type="number" id="imageWidth" value="400">
        </label>
        <label>
            Height: <input type="number" id="imageHeight" value="400">
        </label>
        <label>
            Border Thickness: <input type="number" id="borderThickness" value="2">
        </label>
        <label>
            Alt Text: <input type="text" id="altText" value="Image 1">
        </label>
        <button id="applyChanges">Apply Changes</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
